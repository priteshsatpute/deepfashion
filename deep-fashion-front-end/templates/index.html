<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/index.css') }}"
    />

    <title>Deep Fashion</title>
  </head>

  <body>
    <div class="container mt-4">
      <div class="card m-auto" style="width:400px">
        <img
          id="placeImage"
          class="card-img-top img-thumbnail"
          src="{{ url_for('static', filename='images/default.png') }}"
          alt="Card image"
        />
        <div class="card-body text-center">
          <p class="card-text">
            Upload an image to find out the similar clothes.
          </p>
          <a id="selectImageButton" href="#" class="btn btn-outline-primary"
            >Select Image</a
          >
          <input
            id="selectImageInput"
            type="file"
            accept="image/*"
            class="d-none"
          />
          <button id="searchButton" class="btn btn-success d-none">
            Search
          </button>
        </div>
      </div>
      <div id="suggestions" class="d-none">
        <div class="container">
          <div class="d-flex justify-content-center">
            <div id="row" class="row">
              <!-- {% for info in data %}
              <div class="col-lg-4 col-md-6 col-sm-12 text-center mt-4">
                <div class="card">
                  <img src="{{ info.img }}" alt="" />
                  <div class="card-footer d-flex justify-content-around">
                    {{ info.price }}
                    <a href="{{ info.site }}" target="_new"
                      >{{ info.companyName }}</a
                    >
                  </div>
                </div>
              </div>
              {% endfor %} -->
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <button class="btn btn-outline-info my-5">
              Show More...
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
